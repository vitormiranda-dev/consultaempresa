<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="icon" href="estacionamento.gif" type="image/gif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="content-box text-center p-4 rounded-3">
        <a href="https://www.aciasaoroque.com.br/pagina-inicial" target="_blank" rel="noopener noreferrer">
            <img src="https://www.aciasaoroque.com.br/images/logo-aciasaoroque.jpg" alt="Logo ACIASãoRoque"
                class="img-fluid mb-2">
        </a>

        <h1 class="text-center">Consulta as empresas Associada </h1>
        <div class="campo-busca mb-3">
            <input id="filtro" class="form-control " placeholder=" Buscar por empresa, modelo ou placa…" />
        </div>

        <table class="w-100">
            <thead class="tabela text-center fs-6 ">
                <tr>
                    <th>Empresa</th>
                    <th>Modelo</th>
                    <th>Placa</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
    </div>
    <script src="script.js"></script>

</body>

</html>
